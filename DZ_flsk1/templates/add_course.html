{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}" >{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_course') }}" method="post">
    <p>Название курса:<input type="text" name="name" required></p>
    <p>Url курса:<input type="text" name="url" required></p>
    <p>Содержание курса:</p>
    <p><textarea name="course" cols="40" rows="10"></textarea></p>
    <p><input type="submit", value="Добавить"></p>

</form>


{% endblock content %}
