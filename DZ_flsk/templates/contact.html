{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}" >{{ msg }}</div>
{% endfor %}

<form action="/contact" method="post">
    <p>Курс <input type="text" name="course" required></p>
    <p>Стоимость <input type="text" name="cost" required></p>
    <p>Описание</p>
    <p><textarea name="message" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Запрос"></p>
</form>

{% endblock content %}
